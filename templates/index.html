<script type="text/javascript">
    $('.material-symbols-outlined').on('click',function () {
        $('.sidebar').toggleClass('side');
    })
    $(document).on('click', function(event) {
    var sidebar = $('.sidebar');
    var button = $('.material-symbols-outlined');

    // 如果点击的元素不是侧边栏和按钮，则关闭侧边栏
    if (!sidebar.is(event.target) && sidebar.has(event.target).length === 0 && !button.is(event.target)) {
        sidebar.removeClass('side'); // 隐藏侧边栏
    }
});
</script>
